 <main   (click)="navigateToSpecificRouteWithParams(character?.id,character?.image,character?.name)"  >
    <div class="card">
        <img [src]="character?.image" alt="Character Image">
        <div class="card-content">
            <p>
                {{character?.name}},
                {{ character?.origin?.name }}
            </p>
        </div>
    </div>
</main>
